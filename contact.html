<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Niyantri Dog Care - Contact</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>.opacity-0{opacity:0}.opacity-100{opacity:1}</style>
</head>
<body class='bg-gray-50'>
  <!-- header -->
  <header class='bg-white/70 backdrop-filter backdrop-blur-xl sticky top-0 z-50 shadow-sm'>
    <nav class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex items-center justify-between h-16'>
        <a href='index.html' class='flex items-center text-xl font-bold text-gray-800'>Niyantri Dog Care</a>
        <div class='hidden md:flex items-center space-x-4'>
          <a href='index.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Home</a>
          <a href='menu.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Services</a>
          <a href='cart.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Cart (<span id='cart-count'>0</span>)</a>
          <a href='about.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>About</a>
          <a href='contact.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Contact</a>
        </div>
      </div>
    </nav>
  </header>
  <main id='page-content' class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-0'>
    <section class='fade-in'>
      <h1 class='text-3xl font-bold mb-2'>Contact Us</h1>
      <p class='text-gray-700 mb-4'>Reach out for bookings, questions or special requests.</p>
      <div class='bg-white shadow rounded-lg p-6'>
        <form>
          <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
            <input class='p-3 border rounded' placeholder='Your Name' />
            <input class='p-3 border rounded' placeholder='Email' type='email' />
          </div>
          <textarea class='mt-4 w-full p-3 border rounded' rows='4' placeholder='Message'></textarea>
          <button type='submit' class='mt-4 bg-green-600 text-white px-4 py-2 rounded-md'>Send Message</button>
        </form>
      </div>
    </section>
    <section class='mt-6'>
      <h2 class='text-xl font-semibold mb-2'>Our Hyderabad Address</h2>
      <p class='text-gray-700'>Niyantri Dog Care, Mehdipatnam, Hyderabad, Telangana, India</p>
      <p class='text-gray-700'>P.O. Box Hyderabad, India</p>
    </section>
  </main>
  <footer class='bg-gray-900 text-white py-6'>
    <div class='text-center text-sm'>Â© 2025 Niyantri Dog Care</div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const page = document.getElementById('page-content'); if (page) page.classList.add('opacity-100');
      const el = document.getElementById('cart-count'); if (el) el.textContent = (JSON.parse(localStorage.getItem('shoppingCart')) || []).reduce((s,i)=>s+i.quantity,0);
    });
  </script>
</body>
</html>
